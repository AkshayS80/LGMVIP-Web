<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="cstyle.css">
</head>

<body>
    <section class="heads">
        <h1>Basic Calculator</h1>
    </section>
    <section class="calc">
        <div class="container">

            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
    
            <div class="btns">
                <div class="row">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button onclick="p_m()">+/-</button>
                    <button id="ac" onclick="screen.value=''">AC</button> 
                </div>
    
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button onclick="perc()">%</button>
                    <button id="ce" onclick="backspc()">CE</button>
                </div>
    
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">ร</button>
                    <button class="btn">-</button> 
                </div>
    
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                    <button class="btn">รท</button>
                </div>
    
                <div class="row">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                </div>
            </div>
        </div>
    </section>
    <section class="foot">
        <div class="footer">
            <p><h2>LetsGrowMore Internship project -- Task 4  | All Rights Reserved. | &#169; Akshay Sharma</h2></p>
        </div>
    </section>

</body>

<script src="cscript.js"></script>

</html>
